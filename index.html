<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>

        <div class="form">
            <form action="#" method="post" autocomplete="on">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="ifirstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="ifirstname" required placeholder="Digite seu primeiro nome" autocomplete="name">
                    </div>

                    <div class="input-box">
                        <label for="ilastname">Sobrenome</label>
                        <input type="text" name="lastname" id="ilastname" required placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
                    </div>

                    <div class="input-box">
                        <label for="inumber">Telefone</label>
                        <input type="tel" name="number" id="inumber" required placeholder=" (xx) xxxx-xxxx " pattern="^\(\d{2}\)\d{4,5}-\d{4}$" maxlength="11" autocomplete="tel">
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Senha</label>
                        <input type="password" name="email" id="ipassword" required placeholder="Digite sua senha">
                    </div>

                    <div class="input-box">
                        <label for="iconfirmpassword">Confirme  sua senha</label>
                        <input type="confirmpassword" name="email" id="iconfirmpassword" required placeholder="Digite sua senha novamente">
                    </div>
                </div>
                
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="gender" id="ifamele">
                        <label for="ifamele">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="gender" id="imasculine">
                        <label for="imasculine">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="gender" id="iothers">
                        <label for="iothers">Outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="gender" id="inone">
                        <label for="inone">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
