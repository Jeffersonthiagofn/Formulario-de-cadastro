<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formul√°rio de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    </div>
                    <div class="input-group">
                        <div class="input box">
                            <label for="ifirstname">Primeiro nome</label>
                            <input type="text" name="firstname" id="ifirstname" required placeholder="Digite seu primeiro nome">
                        </div>
                        <div class="input box">
                            <label for="ilastname">Sobrenome</label>
                            <input type="text" name="lastname" id="ilastname" required placeholder="Digite seu sobrenome">
                        </div>
                        <div class="input box">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">
                        </div>
                        <div class="input box">
                            <label for="inumber">Telefone</label>
                            <input type="tel" name="number" id="inumber" required placeholder=" Digite seu telefone" >
                        </div>
                    </div>
                </div>
                 
            </form>
        </div>
    </div>
</body>
</html>
